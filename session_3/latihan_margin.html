<!DOCTYPE html>
<html>
  <head>
    <title>Margin & Padding CSS</title>
    <style>
      h1 {
        text-align: center;
      }
      .box {
        background-color: blue;
        height: 200px;
        width: 300px;
        margin: 20px;
      }
      .box-dua {
        background-color: red;
        height: 100px;
        width: 600px;
        margin-left: 70px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>BOX 1</h1>
    </div>
    <div class="box-dua">
      <h1>BOX 2</h1>
    </div>
  </body>
</html>
